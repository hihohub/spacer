<!doctype html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="Spacer.js"></script>
    <script type='text/javascript' src='SpacerTree.js'></script>
    <script type='text/javascript' src='SpacerView.js'></script>
    <script type='text/javascript' src='SpacerBranch.js'></script>
    <script type="text/javascript">
        var SPACER = new Spacer();
        onload = () => {
            SPACER.AutoInit("left");
            SPACER.AutoInit("right");
            // SPACER.TREE.HIGHLIGHT_BACKGROUND_COLOR = "gray";
            // SPACER.TREE.HIGHLIGHT_TEXT_COLOR = "white";
        }
    </script>
</head>
<body>

<table>
    <tr>
        <td style="width:50%;">
            <div id='left' src="./miranda.txt" root='LEFT' toolbar='collapse,expand,search_horizontal,next,previous,reset,edit' treeheight='500px'>
            </div>
        </td>
        <td style="width:50%;">
            <div id='right' src="./long.txt" root='RIGHT' toolbar='collapse,expand,search_horizontal,next,previous,reset,edit' treeheight='500px'>
            </div>
        </td>
    </tr>
</table>


</body>
</html>
